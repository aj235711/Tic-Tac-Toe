<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Arimo&display=swap" rel="stylesheet">
</head>
<body>
	<h1 class = "animate__animated animate__backInRight">TIC TAC TOE</h1>
	<div class = "buffer"></div>
	<div class = "wrapper">
		<div class = "ext animate__animated animate__backInLeft">
			<div class = "int"></div>
			<div class = "int"></div>
			<div class = "int"></div>
			<div class = "int"></div>
			<div class = "int"></div>
			<div class = "int"></div>
			<div class = "int"></div>
			<div class = "int"></div>
			<div class = "int"></div>
		</div>
		<div class = "extra animate__animated animate__backInRight">
			<div class = "container">
				<h3 class = "h3style">PLAYER 1: X</h3>
				<h3 class = "h3style">PLAYER 2: O</h3>
			</div>
			<!-- <button class = "btn"><strong>RESTART</strong></button> -->
		</div>
		<h3 class = "bottom"></h3>
	</div>
	<script type="text/javascript" src = "script.js"></script>
</body>
</html>
